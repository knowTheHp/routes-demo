<h4 class="h4">Click on the link to edit a user.</h4>
<div class="container">
  <div class="row">
    <div class="card" *ngFor="let user of users">
      <div class="card-body">
        <h4 class="h4">
          <a [routerLink]="['/users',user.id,'edit']" [queryParams]="{allowEdit: user.allowEdit }" class="card-link">{{user.name}}</a>
        </h4>
      </div>
    </div>
  </div>
</div>
<br>
<button class="btn btn-success" (click)="onLogin()">Login</button>
<button class="btn btn-danger" (click)="onLogout()">Logout</button>

<router-outlet></router-outlet>
